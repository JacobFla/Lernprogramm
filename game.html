<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#009578">
        <title>Home</title>
        <link rel="stylesheet" href="main.css">
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" href="images/test_icon.png">

        <!-- kaTeX -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
        <!-- The loading of KaTeX is deferred to speed up page rendering -->
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
        <!-- To automatically render math in text elements, include the auto-render extension: -->
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>
    </head>
    <body>
        <!--<script src="index.js"></script>-->
        
        <nav class="navbar">
            <ul class="navbar-list">
                <li class="navbar-item">
                    <a class="navbar-link" href="index.html">Home</a>
                </li>
                <li class="navbar-item">
                    <a class="navbar-link" href="game.html?mode=mathe">Mathe</a>
                </li>
                <li class="navbar-item">
                    <a class="navbar-link" href="game.html?mode=it">IT</a>
                </li>
                <li class="navbar-item">
                    <a class="navbar-link" href="game.html?mode=allgemein">Allgemein</a>
                </li>
                <li class="navbar-item">
                    <a class="navbar-link" href="game.html?mode=personen">Personen</a>
                </li>
                <li class="navbar-item">
                    <a class="navbar-link" href="game.html?mode=noten">Noten</a>
                </li>
            </ul>
        </nav>
        <div id="game-container" class="game-container">
            <h1 id="heading-game" class="heading">Überschrift</h1>
            <div class="progress-container">
                <p>Richtig</p>
                <div class="progressbar-right">
                    <div id="progressbar-right"></div>
                </div>
                <p>Falsch</p>
                <div class="progressbar-wrong">
                    <div id="progressbar-wrong"></div>
                </div>
            </div>
            
            <div class="question">
                <p id="question"></p>
            </div>
            <div class="answer-container">
                <div class ="answer-letter">
                    <p>A</p>
                </div>
                <p id="answer1" class="answer-text"></p>
            </div>
            <div class="answer-container">
                <div class ="answer-letter">
                    <p>B</p>
                </div>
                <p id="answer2" class="answer-text"></p>
            </div>
            <div class="answer-container">
                <div class ="answer-letter">
                    <p>C</p>
                </div>
                <p id="answer3" class="answer-text"></p>
            </div>
            <div class="answer-container">
                <div class ="answer-letter">
                    <p>D</p>
                </div>
                <p id="answer4" class="answer-text"></p>
            </div>
            <div class="counter-container">
                <p id="counter">0/0</p>
            </div>
            <div class="next-button-container">
                <button id="next-button" class="next-button" disabled="true">Nächste Aufgabe</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
